<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Form Tổng Kết Năm Học</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    form {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 720px;
      transition: all 0.3s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 32px;
      font-size: 1.8rem;
    }

    .link {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 18px 0 6px;
      font-weight: 600;
      color: #374151;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 14px 16px;
      margin-top: 5px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f9fafb;
      transition: 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #3b82f6;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      display: block;
      margin: 36px auto 0;
      padding: 14px 36px;
      background: linear-gradient(90deg, #4f46e5, #3b82f6);
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #4338ca, #2563eb);
      transform: translateY(-1px);
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 1rem;
      font-weight: 600;
      color: #3b82f6;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-button:hover {
      color: #1e3a8a;
      text-decoration: underline;
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    img {
      width: 100%;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    /* Khi click, mở ảnh to ra ở overlay */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px white;
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      form {
        padding: 24px;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        width: 100%;
      }
    }
  </style>

</head>

<body>
  <form id="volunteer-form">
    <a href="./index.html" class="back-button" aria-label="Trở về trang chính">← Trở về trang chính</a>

    <h2>Form Tổng Kết Năm Học – Tình Nguyện Viên</h2>

    <div class="link">
      <a href="https://docs.google.com/spreadsheets/d/1ZO9yiAom6RVlxUFO9OjBkn9ssFsnMtvLCvKk2DwJfI8/edit?gid=0#gid=0" target="_blank">Xem dữ liệu tình nguyện viên</a>
    </div>

    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name" placeholder="Trần Văn A" required>

    <label for="role">Vai trò trong năm học:</label>
    <select id="role" name="role" required>
      <option value="">-- Chọn vai trò --</option>
      <option value="tinh_nguyen_vien">Tình nguyện viên</option>
      <option value="ban_quan_ly">Thành viên BQL</option>
      <option value="phu_huynh">Phụ Huynh</option>
      <option value="khac">Khác</option>
    </select>

    <label for="experience">Bạn đánh giá trải nghiệm của mình năm vừa qua như thế nào?</label>
    <textarea id="experience" name="experience" rows="4" placeholder="Viết cảm nhận của bạn..."></textarea>

    <label for="suggestions">Bạn có góp ý hoặc đề xuất gì cho năm học tới?</label>
    <textarea id="suggestions" name="suggestions" rows="4" placeholder="Chia sẻ ý kiến đóng góp..."></textarea>

    <label for="continue">Bạn có dự định tiếp tục tham gia vào năm học tới?</label>
    <select id="continue" name="continue" required>
      <option value="">-- Chọn câu trả lời --</option>
      <option value="co">Có</option>
      <option value="dang_can_nhac">Đang cân nhắc</option>
      <option value="khong">Không</option>
    </select>

    <!-- Image display section inside the form -->
    <div>
      <h3>Báo cáo hình ảnh:</h3>
      <a href="#img1"><img src="./Report1.PNG" alt="Báo cáo 1"></a>
  <a href="#img2"><img src="./Report2.PNG" alt="Báo cáo 2"></a>

  <!-- Ảnh phóng to -->
  <div class="lightbox" id="img1">
    <a href="#" class="close">&times;</a>
    <img src="./Report1.PNG" alt="Báo cáo 1 lớn">
  </div>

  <div class="lightbox" id="img2">
    <a href="#" class="close">&times;</a>
    <img src="./Report2.PNG" alt="Báo cáo 2 lớn">
  </div>
    </div>

    <button type="submit">Gửi phản hồi</button>
  </form>

  <!-- The Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>'Không ai trở nên nghèo khó khi cho đi.' — Anne Frank</p>
      <p>Cảm ơn bạn đã gieo một hạt giống tử tế – những điều nhỏ bé hôm nay sẽ nở hoa thành điều kỳ diệu ngày mai.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('volunteer-form');
    const modal = document.getElementById("successModal");
    const closeModal = document.getElementsByClassName("close")[0];

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const submitButton = form.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.textContent;
      submitButton.textContent = 'Đang gửi...';
      submitButton.disabled = true;

      try {
        const formData = {
          name: form.name.value,
          role: form.role.value,
          experience: form.experience.value,
          suggestions: form.suggestions.value,
          continue: form.continue.value
        };

        const response = await fetchWithCorsFallback(
          'https://script.google.com/macros/s/AKfycbwQg7URXw37s6CQEfJJwwEZLMXAp-dC9YZa9MNNUMiGfvVoNHQTafxJ1noKkgQtfmLC/exec',
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          }
        );

        const data = await response.json();

        if (data.result === 'success') {
          modal.style.display = "block"; // Show the modal
          form.reset();
        } else {
          throw new Error(data.error || 'Lỗi không xác định từ máy chủ');
        }
      } catch (err) {
        console.error('Submit error:', err);
        alert('Lỗi khi gửi dữ liệu: ' + (err.message || 'Vui lòng thử lại sau'));
      } finally {
        submitButton.textContent = originalButtonText;
        submitButton.disabled = false;
      }
    });

    closeModal.onclick = function () {
      modal.style.display = "none"; // Close the modal
    }

    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none"; // Close the modal if clicked outside
      }
    }

    async function fetchWithCorsFallback(url, options) {
      try {
        const response = await fetch(url, options);

        if (response.type === 'opaque') {
          return await corsFallback(url, options);
        }
        return response;
      } catch (err) {
        if (err.name === 'TypeError') {
          return await corsFallback(url, options);
        }
        throw err;
      }
    }

    async function corsFallback(url, options) {
      const noCorsResponse = await fetch(url, {
        ...options,
        mode: 'no-cors'
      });
      return {
        json: async () => ({ result: 'success' }),
        ok: true
      };
    }

    function getDevEndpoint(url) {
      return url.replace('/exec', '/dev');
    }
  </script>

</body>

</html>
